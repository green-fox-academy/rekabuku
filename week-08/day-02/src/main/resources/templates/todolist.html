<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/todolist.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todos for today:</h1>

<ul>
    <li>
        <a href="/todo/add">Add new todo</a>
    </li>
</ul>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>URGENT</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>DELETE</th>
        <th>EDIT</th>
    </tr>
    </thead>
    <th:block th:each="task : ${todos}">
        <tr>
            <td th:text="${task.id}"/>
            <td th:text="${task.urgent}"/>
            <td th:text="${task.title}"/>
            <td th:text="${task.done}"/>
            <td> <a href="/todo/{id}/delete">Delete</a> </td>
            <td> <a href="/todo/{id}/edit">Edit</a> </td>
        </tr>
    </th:block>
</table>

</body>
</html>
