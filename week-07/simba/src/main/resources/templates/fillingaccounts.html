<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/fillingaccounts.css}"/>
    <meta charset="utf-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <th:block th:each="element : ${bankList}">
        <tr>
            <td th:text="${element.getName()}"/>
            <td th:text="${#numbers.formatDecimal(element.getBalance(), 0, 'COMMA', 2, 'POINT')}"/>
            <td th:text="${element.getCurrency()}"/>
            <td th:text="${element.getAnimalType()}"/>
        </tr>
    </th:block>
</table>
</body>
</html>
