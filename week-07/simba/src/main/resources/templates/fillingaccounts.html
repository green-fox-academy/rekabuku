<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <th:block th:each="element : ${bankList}">
        <li th:text="|${element.getName()} ${#numbers.formatDecimal(element.getBalance(), 0, 'COMMA', 2, 'POINT')} ${element.getCurrency()} ${element.getAnimalType()}|"></li>
    </th:block>
</ul>
</body>
</html>
