<html>
<head>
    <title>News letter</title>
    <meta charset="utf-8"/>
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/signup" method="post">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name" required placeholder="Example">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="user_email" required placeholder="example@example.com">
    </div>
    <div>
        <button type="submit">Login</button>
    </div>
</form>
</body>
