<html>
<head>
    <title>Sign up</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/register" method="post">
    <h1>Sign up</h1>
        <div>
            <input type="text" id="name" name="user_name" placeholder="Username">
        </div>
        <div>
            <input type="email" id="email" name="user_email" placeholder="E-mail">
        </div>
        <div>
            <input type="password" id="password" name="user_password" placeholder="Password">
        </div>
        <div>
            <input type="password" id="passwordConfirmation" name="user_password" placeholder="Retype password">
        </div>
        <div>
            <button class="button" type="submit">SIGN ME UP</button>
        </div>

</form>
</body>
